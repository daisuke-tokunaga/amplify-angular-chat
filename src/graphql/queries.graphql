query GetMessage($id: ID!) {
  getMessage(id: $id) {
    id
    email
    content
    createdAt
    updatedAt
  }
}
query ListMessages(
  $filter: ModelMessageFilterInput
  $limit: Int
  $nextToken: String
) {
  listMessages(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      email
      content
      createdAt
      updatedAt
    }
    nextToken
  }
}
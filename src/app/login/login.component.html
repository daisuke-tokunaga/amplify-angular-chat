<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">ログイン</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm">
            <mat-form-field>
                <input type="text" matInput placeholder="メールアドレス" formControlName="email">
            </mat-form-field>

            <mat-form-field>
            <input type="password" matInput placeholder="パスワード" formControlName="password">
            </mat-form-field>
        </form>
        <div class="button-group" >
            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()">ログイン</button>
            <button mat-raised-button color="primary" (click)="onSignUp()" >新規登録</button>
        </div>

    </mat-card-content>
</mat-card>

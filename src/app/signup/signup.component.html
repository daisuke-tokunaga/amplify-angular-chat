<mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title class="signup-title">新規登録</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="signup-form" [formGroup]="signUpForm">
            <mat-form-field>
                <input type="text" matInput placeholder="ユーザ名" formControlName="username">
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput placeholder="メールアドレス" formControlName="email">
            </mat-form-field>

            <mat-form-field>
            <input type="password" matInput placeholder="パスワード" formControlName="password">
            </mat-form-field>
        </form>
        <div class="button-group" >
            <button type="submit" mat-raised-button color="primary" [disabled]="signUpForm.invalid" (click)="onConfirmSignup()">登録</button>
        </div>

    </mat-card-content>
</mat-card>
